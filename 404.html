<html>
  <body>
    <h1> Gabriel's BS Texts </h1>
    <ul id="listings">
    </ul>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/gmelodie/gmelodie.github.io/contents/bs?ref=master');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          if (file.name != "404.html" && file.name != "index.html") {
            htmlString += `<li><a href="https://gmcruz.me/${file.path}">${file.name}</a></li>`;
          }
        }
        document.getElementById('listings').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
